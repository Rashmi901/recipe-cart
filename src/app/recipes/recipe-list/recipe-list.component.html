<div class="row">
    <div class="col-xs-12">
       <button class="btn btn-success">
           New Recipe
       </button>   
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item
        clearfix" *ngFor="let recipe of recipes">
    <div class="pill-left">
        <h4 class="lisy-group-item-heading">
            {{ recipe.name }}</h4>
            <p class="list-group-item-text">
               {{ recipe.description }}</p>
    </div>
        <span class="pull-right">
            <img 
           
            [src] ="recipe.imagepath"
            alt="{{ recipe.name }}" class="img-responsive"
            stype="max-length-height: 50px;">
        </span>
</a>
    </div>
</div>
<app-recipe-item></app-recipe-item>
